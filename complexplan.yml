parameters:
   nodes: 3
   template: rhel-8.0-beta-1-x86_64-kvm.qcow2
   domain: default
   disk_size: 40
   packages:
   - nc
   - nmap
   keys:
    - ssh-rsa  kboumedh@bumblefoot
    - ssh-rsa  scollier@scollier

{% for node in range(0, nodes) %}
devconf{{ "%03.d" | format(node+1) }}:
 template: {{ template }}
 keys: {{ keys }}
 domain: {{ domain }}
 nets:
  - name: default
 disks:
  - size: {{ disk_size }}
 pool: default
 files: 
  - file1.txt
  - origin: file2.txt
    path: /etc/file2.txt
 scripts:
  - script1.sh
{% endfor %}
